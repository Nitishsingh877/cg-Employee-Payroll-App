<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Employee Payroll</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        .bg-lightblue-100 {

            background-color: #e0f2fe; /* Light blue background */

        }

        .text-primary {

            color: #0d6efd; /* Primary blue color */

        }

        .bg-primary {

            background-color: #0d6efd; /* Primary blue background */

        }

    </style>

</head>

<body class="bg-lightblue-100 p-8">

<div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-8">

    <h2 class="text-3xl font-semibold mb-6 text-center text-primary">Employee Payroll Management</h2>



    <form th:action="@{/employee/add}" method="post" class="mb-8">

        <div class="mb-6">

            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>

            <input type="text" id="name" name="name" class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>

        </div>

        <div class="mb-6">

            <label for="salary" class="block text-gray-700 text-sm font-bold mb-2">Salary</label>

            <input type="number" id="salary" name="salary" clasls="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>

        </div>

        <button type="submit" class="bg-primary hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">Add Employee</button>

    </form>



    <hr class="my-8 border-gray-300">



    <h3 class="text-xl font-semibold mb-6 text-primary">Employee List</h3>

    <div class="overflow-x-auto">

        <table class="min-w-full divide-y divide-gray-200 rounded-md shadow-sm">

            <thead class="bg-gray-100">

            <tr>

                <th class="px-6 py-4 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">ID</th>

                <th class="px-6 py-4 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">Name</th>

                <th class="px-6 py-4 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">Salary</th>

                <th class="px-6 py-4 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">Actions</th>

            </tr>

            </thead>

            <tbody class="bg-white divide-y divide-gray-200">

            <tr th:each="employee : ${employees}">

                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${employee.id}"></td>

                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${employee.name}"></td>

                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${employee.salary}"></td>

                <td class="px-6 py-4 whitespace-nowrap">

                    <a th:href="@{/employee/delete/{id}(id=${employee.id})}" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-red-500" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>

                </td>

            </tr>

            </tbody>

        </table>

    </div>

</div>

</body>

</html>
